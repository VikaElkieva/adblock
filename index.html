
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlock Warning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Your iPhone has been hacked!</h1>
    <p id="description">A hacker is monitoring all your activities. Immediate action is required! To protect your device, move the slider to activate AdBlock protection.</p>

    <div class="slider-wrapper">
        <div class="sos-circle">SOS</div>
        <span class="download-btn">Download AdBlock</span>
    </div>

    <button class="cancel-btn">Cancel</button>

    <script src="script.js"></script>
</body>
</html>
